<ion-content>
	<div class="ion-padding">
		<h1>Login</h1>
		<p>Sign in via email</p>
	</div>
	<ion-list inset="true">
		<form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
			<ion-item>
				<ion-label position="stacked">Email</ion-label>
				<ion-input
					[(ngModel)]="email"
					name="email"
					inputmode="email"
					autocomplete="true"
					placeholder="yourmail@provider.com"
					type="string"
					required="true"
					formControlName="email"
				></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="stacked">Password</ion-label>
				<ion-input
					[(ngModel)]="password"
					name="password"
					placeholder="******"
					[type]="showPassword ? 'text' : 'password'"
					required="true"
					formControlName="password"
				></ion-input>
				<ion-icon
					icon="eye"
					slot="end"
					(click)="togglePassword()"
				></ion-icon>
			</ion-item>
			<div class="ion-text-center">
				<ion-button
					type="submit"
					fill="clear"
					[disabled]="!loginForm.valid"
					>Login</ion-button
				>
			</div>
		</form>
		<div class="ion-text-center">
			<ion-button type="submit" fill="clear" (click)="navToSignUp()"
				>SignUp</ion-button
			>
		</div>
	</ion-list>
</ion-content>
