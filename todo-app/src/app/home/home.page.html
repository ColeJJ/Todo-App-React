<ion-header class="header" [translucent]="true">
	<ion-toolbar>
		<ion-title>ToDo</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="content" [fullscreen]="true">
	<div id="container">
		<!-- TODO: hier die todos component laden -->
		<div *ngFor="let todo of todos" class="todo-container">
			<app-todo [todoDescription]="todo.name"></app-todo>
		</div>
	</div>
</ion-content>

<ion-footer class="footer" [translucent]="true">
	<ion-toolbar>
		<!-- todo: hier muss ein Plus Icon rein -->
		<ion-button id="add-modal" expand="block">Add</ion-button>
		<ion-modal
			#addModal
			trigger="add-modal"
			[initialBreakpoint]="0.25"
			[breakpoints]="[0, 0.25, 0.5, 0.75]"
		>
			<ng-template>
				<!-- Todo: Text Input Field -->
				<!-- Todo: Add Button -->
				<ion-content> Test </ion-content>
			</ng-template>
		</ion-modal>
	</ion-toolbar>
</ion-footer>
